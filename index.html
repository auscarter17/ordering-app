<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div id="under-modal">
    <header></header>
    <section class="menu" id="menu"></section>

    <section class="cart hidden" id="cart">
      <h2 class="cart-header" id="cart-header">Your order</h2>
      <div id="cart-list"></div>
      <div class="cart-total" id="cart-total">
        <h2>Total Price:</h2>
        <h2 class="cart-price">$<span id="cart-total-price"></span></h2>
      </div>
      <button class="complete-order-btn" id="complete-order-btn">Complete Order</button>
    </section>
  </div>
  <div class="order-modal hidden" id="order-modal">
    <h2>Enter card details</h2>
    <form id="payment-form">
      <input type="text" name="creditCardName" placeholder="Enter your name" required/>
      <input type="number" name="creditCardNumber" placeholder="Enter card number" required/>
      <input type="number" name="creditCardCVV" placeholder="Enter CVV" required/>
    </form>
    <button type="submit" class="submit-payment-button" id="submit-payment-button">Submit Payment</button>
  </div>
  <div class="order-confirmation-message" id="order-confirmation-message">
    <h2>Thanks! Your order is on its way!</h2>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
